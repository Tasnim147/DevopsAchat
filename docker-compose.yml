version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    networks:
      - AppNet
  achat-backend:
    image: yesminerebai/achat:1-0
    container_name: achat-backend
    restart: unless-stopped
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
    networks:
      - AppNet
  front:
    image: nginx:latest
    container_name: front
    restart: unless-stopped
    ports:
      - 80:80
    depends_on:
      - achat-backend
    networks:
        - AppNet
volumes:
  db:
networks:
  AppNet: